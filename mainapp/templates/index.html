<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Eataries at IIT Kgp</title>
  </head>

  <body>
    <div class="flex justify-center bg-black text-white">
      <nav class="self-center w-full max-w-7xl">
        <div
          class="flex md:flex-row flex-col justify-between items-center md:items-start"
        >
          <h1 class="uppercase py-4 text-2xl font-sans font-bold px-10">
            eataries at IIT kgp
          </h1>
          <ul
            class="flex justify-center my-4 items-center text-sm md:text-[18px] font-bold md:px-10"
          >
            <li
              class="hover:underline underline-offset-4 decoration-2 decoration-white py-2 rounded-lg px-2 md:px-5"
            >
              <a href="#">Login</a>
            </li>
            <li
              class="hover:underline underline-offset-4 decoration-2 decoration-white py-2 rounded-lg px-2 md:px-5"
            >
              <a href="#">Contact</a>
            </li>
            <li
              class="hover:underline underline-offset-4 decoration-2 decoration-white py-2 rounded-lg px-2 md:px-5"
            >
              <a href="#">Services</a>
            </li>
            <li
              class="hover:underline underline-offset-4 decoration-2 decoration-white py-2 rounded-lg px-2 md:px-5"
            >
              <a href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    {% comment %} <div class="flex justify-center"> {% endcomment %}
    <div class="justify-center">
      {% comment %} <div class="flex flex-col max-w-7xl justify-center items-center"> {% endcomment %}
      <div class=" max-w-7xl justify-center items-center" style="margin-left:auto;margin-right:auto">
        {% for item in items %} {% comment %}
        <div
          class="flex md:flex-row flex-col max-w-7xl justify-center items-center"
        >
          {% endcomment %}

          <div
            class="overflow-hidden bg-white m-2 shadow-lg flex flex-col md:flex-row justify-center w-3/4 md:w-1/2 hover:scale-105 hover:brightness-90"
            style="width:45%;display:inline-block"
          >
            <a href="{{item.tag}}.html">
              <div class="h-26 w-full overflow-hidden">
                <img src="{{item.image.url}}" alt="" class="" />
              </div>
              <div class="grid p-2">
                <div class="font-bold text-lg text-black m-2">
                  {{item.name}}
                </div>
              </div>
            </a>
          </div>

          {% endfor %} {% comment %}
        </div>
        {% endcomment %}
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
